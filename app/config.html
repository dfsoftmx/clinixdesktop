<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="./">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/clinix.css">
</head>
<body class="bg">
    <header id="window-header">
        <ul class="titlebar-buttons">
            <li class="btn-win-close">
                <svg version="1.1" id="icon-close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="6px" height="6px" viewBox="0 0 6 6" enable-background="new 0 0 6 6" xml:space="preserve">
					<line opacity="0.6" fill="none" stroke-width="2" stroke-miterlimit="10" x1="0.5" y1="0.5" x2="5.5" y2="5.5"/>
					<line opacity="0.6" fill="none" stroke-width="2" stroke-miterlimit="10" x1="0.5" y1="5.5" x2="5.5" y2="0.5"/>
				</svg>
            </li>
            <li class="btn-win-mini">
                <svg version="1.1" id="icon-min" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="6px" height="6px" viewBox="0 0 6 6" enable-background="new 0 0 6 6" xml:space="preserve">
					<line opacity="0.6" fill="none" stroke-width="2" stroke-miterlimit="10" x1="0" y1="3" x2="6" y2="3"/>
				</svg>
            </li>
        </ul>
        <div id="maximize-bar">
            <img class="logo" src="../static/icons/icon.png">
            <span>Clinix</span>
        </div>
        <ul class="titlebar-buttons-windows">
			<li class="btn-win-mini">
				<svg version="1.1" id="icon-min-win" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						width="9px" height="9px" viewBox="0 0 9 9" enable-background="new 0 0 9 9" xml:space="preserve">
					<line fill="none" stroke="#000000" x1="0" y1="4.5" x2="9" y2="4.5"/>
				</svg>
			</li>
			<li class="btn-win-close">
				<svg version="1.1" id="icon-close-win" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						width="9px" height="9px" viewBox="0 0 9 9" enable-background="new 0 0 9 9" xml:space="preserve">
					<line fill="none" stroke="#000000" stroke-width="1" x1="0.375" y1="0.375" x2="8.625" y2="8.625"/>
					<line fill="none" stroke="#000000" stroke-width="1" x1="0.375" y1="8.625" x2="8.625" y2="0.375"/>
				</svg>
			</li>
		</ul>
    </header>

    <nav id="sidemenu">
        <ul>
            <li><a href="#secc_config" class="icon config waves-effect"><div class="icon-mask"></div></a></li>
            <li><a href="#secc_info" class="icon info waves-effect"><div class="icon-mask"></div></a></li>
            <li><a href="#secc_help" class="icon help waves-effect"><div class="icon-mask"></div></a></li>
        </ul>
    </nav>
    <div class="vertical-slider shadow-upover"><div class="slider-content">
        
        <section id="secc_config" style="display: none;">
            <h3>Configuración</h3>
            <form id="form-setconfig">
                <fieldset class="border-bottom">
                    <legend>Tema</legend>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button class="btn btn btn-outline-secondary mr-2 mt-1" id="set-dark-mode">Dark Mode</button>
                            <button class="btn btn btn-outline-secondary mt-1" id="set-light-mode">Light Mode</button>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="border-bottom">
                    <legend>Audio</legend>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="audio-in">In</label>
                            <select id="audio-in" class="form-control form-control-sm"><option selected> - Seleccione el medio predefinido -</option></select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="audio-in">Out</label>
                            <select id="audio-out" class="form-control form-control-sm"><option selected> - Seleccione el medio predefinido -</option></select>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="border-bottom">
                    <legend>Video</legend>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <select id="video-in" class="form-control form-control-sm"><option selected> - Seleccione el medio predefinido -</option></select>
                        </div>
                    </div>
                </fieldset>
                
        </form>
        </section>

        <section id="secc_info" style="display: none;">
            <h3>Información de Clinix</h3>
            <br>
            <p id="app-info">
            
            </p>
        </section>

        <section id="secc_help" style="display: none;">
            <h3>Ayuda</h3>
        </section>
    </div></div>
    <script src="js/config.js"></script>
</body>
</html>
