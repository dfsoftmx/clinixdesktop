<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<base href="./">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/clinix.css">
</head>
<body class="">
	<header id="window-header">
		<ul class="titlebar-buttons">
			<li class="btn-win-close">
				<svg version="1.1" id="icon-close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="6px" height="6px" viewBox="0 0 6 6" enable-background="new 0 0 6 6" xml:space="preserve">
					<line opacity="0.6" fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="0.5" y1="0.5" x2="5.5" y2="5.5"/>
					<line opacity="0.6" fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="0.5" y1="5.5" x2="5.5" y2="0.5"/>
				</svg>
			</li>
			<li class="btn-win-mini">
				<svg version="1.1" id="icon-min" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="6px" height="6px" viewBox="0 0 6 6" enable-background="new 0 0 6 6" xml:space="preserve">
					<line opacity="0.6" fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="0" y1="3" x2="6" y2="3"/>
				</svg>
			</li>
		</ul>
		<div id="maximize-bar">
			<img class="logo" src="../build/icons/icon.png">
			<span>Clinix</span>
		</div>
		<ul class="titlebar-buttons-windows">
			<li class="btn-win-mini">
				<svg version="1.1" id="icon-min-win" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						width="9px" height="9px" viewBox="0 0 9 9" enable-background="new 0 0 9 9" xml:space="preserve">
					<line fill="none" stroke-miterlimit="10" x1="0" y1="4.5" x2="9" y2="4.5"/>
				</svg>
			</li>
			<li class="btn-win-close">
				<svg version="1.1" id="icon-close-win" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						width="9px" height="9px" viewBox="0 0 9 9" enable-background="new 0 0 9 9" xml:space="preserve">
					<line fill="none" stroke-width="1" stroke-miterlimit="10" x1="0.375" y1="0.375" x2="8.625" y2="8.625"/>
					<line fill="none" stroke-width="1" stroke-miterlimit="10" x1="0.375" y1="8.625" x2="8.625" y2="0.375"/>
				</svg>
			</li>
		</ul>
	</header>

	<nav id="sidemenu">
		<ul>
			<li id="secc_account_btn"><a href="#secc_account" class="icon account waves-effect"><div class="icon-mask"></div></a></li>
			<li id="secc_info_btn"><a href="#secc_info" class="icon info waves-effect"><div class="icon-mask"></div></a></li>
			<li id="secc_logout_btn"><a href="#secc_logout" class="icon logout waves-effect"><div class="icon-mask"></div></a></li>
		</ul>
	</nav>
	<div class="vertical-slider shadow-upover"><div class="slider-content">

		<section id="secc_account" style="display: none;">
			<form id="form-login">
				<fieldset>
					<legend>Login</legend>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="usuario">Usuario</label>
							<input type="email" class="form-control" id="usuario-login" aria-describedby="userHelp" placeholder="Ingresa tu correo">
							<small id="userHelp" class="form-text text-muted">Nunca compartas tu cuenta con nadie.</small>
						</div>
						<div class="form-group col-md-6">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password-login" placeholder="Contraseña">
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6 mt-3">
						</div>
						<div class="form-group col-md-6">
							<button type="submit" class="btn btn-primary btn-block btn-rounded pull-right">Entrar</button>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 text-right">
							<!-- <button type="button" class="btn btn-link btn-sm mt-3 btn-resetpassword">Olvide mi contraseña</button> -->
							<!-- <button type="button" class="btn btn-link btn-sm mt-3 btn-createaccount">Quiero crear una cuenta</button> -->
						</div>
					</div>
					
					
				</fieldset>
			</form>

			<form id="form-resetpassword">
				<fieldset>
					<legend>¿Olvidaste tu contraseña?</legend>
					<p>Se enviará un correo electrónico a tu cuenta para continuar con el proceso</p>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="retrive-email">Correo electrónico</label>
							<input type="email" class="form-control" id="retrive-email" name="retrive-email" placeholder="Ingresa tu correo">
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-12 text-right">
							<button type="submit" class="btn btn-primary btn-rounded pl-4 pr-4"> Continuar </button>
						</div>
						<div class="col-md-12 text-right">
							<button type="button" class="btn btn-link btn-sm mt-3 btn-login">Regresar</button>
							<button type="button" class="btn btn-link btn-sm mt-3 btn-createaccount">Quiero crear una cuenta</button>
						</div>
					</div>
				</fieldset>
			</form>

			<form id="form-register">
				<fieldset>
					<legend>Crear Cuenta</legend>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="register-name">Nombre</label>
							<input type="email" class="form-control" id="register-name" name="register-name" aria-describedby="userHelp" placeholder="Ingresa tu nombre completo">
						</div>
						<div class="form-group col-md-6">
							<label for="register-phone">Teléfono</label>
							<input type="tel" class="form-control" id="register-phone" name="register-phone" placeholder="Ingresa tu celular">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="register-email">Correo / Usuario</label>
							<input type="email" class="form-control" id="register-email" name="register-email" aria-describedby="userHelp" placeholder="Ingresa tu correo">
							<small id="userHelp" class="form-text text-muted">Nunca compartas tu cuenta con nadie.</small>
						</div>
						<div class="form-group col-md-6">
							<label for="register-password">Contraseña</label>
							<input type="password" class="form-control" id="register-password" name="register-password" placeholder="Contraseña">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="submit" class="btn btn-primary btn-rounded pl-4 pr-4">Registrar</button>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="button" class="btn btn-link btn-sm mt-3 btn-login">Regresar</button>
							<button type="button" class="btn btn-link btn-sm mt-3 btn-resetpassword">Olvide mi contraseña</button>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
		
		<section id="secc_info" style="display: none;">
			<h3>Tu cuenta</h3>
			<form id="form-info">
				<fieldset>
					<legend>Actualiza tu información</legend>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="usuario">Usuario</label>
							<input type="email" class="form-control" id="usuario" aria-describedby="userHelp" placeholder="Ingresa tu correo">
							<small id="userHelp" class="form-text text-muted">Nunca compartas tu cuenta con nadie.</small>
						</div>
						<div class="form-group col-md-6">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6 mt-3">
							<input type="checkbox" id="dont-close">
							<label class="form-check-label ml-2" for="dont-close"> Mantener mi sesión abierta</label>
						</div>
						<div class="form-group col-md-6">
							<button type="submit" class="btn btn-primary btn-block btn-rounded pull-right">Entrar</button>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="button" class="btn btn-link btn-sm mt-3 btn-resetpassword">Olvide mi contraseña</button>
							<button type="button" class="btn btn-link btn-sm mt-3 btn-createaccount">Quiero crear una cuenta</button>
						</div>
					</div>
					
					
				</fieldset>
			</form>
			<div id="view-info" class="container-fluid">
				<div class="content"></div>
				<div class="row">
					<a class="btn btn-link col btn-rounded waves-effect btn-clinica"></a>
					<a class="btn btn-link col btn-rounded waves-effect btn-expediente"></a>
					<a class="btn btn-link col btn-rounded waves-effect btn-agenda" style="display: none;"></a>
					<a class="btn btn-link col btn-rounded waves-effect btn-admin">Admin</a>
				</div>
			</div>
		</section>

	</div></div>
	<a href="#config" class="icon config btn-mini-config waves-effect"><div class="icon-mask"></div></a>
	<div id="notification" class="hidden">
		<p id="message"></p>
		<button id="close-button" onClick="closeNotification()">
		  Cerrar
		</button>
		<button id="restart-button" onClick="restartApp()" class="hidden">
		  Reiniciar
		</button>
	</div>
	<script src="js/login_register.js"></script>
</body>
</html>
